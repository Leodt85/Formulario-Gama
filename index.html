<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal - Atração</title>
    <link rel="stylesheet" href="estilo.css">
    <script  src="javascript.js" defer></script>
</head>

<body>
<div class="wrapper">
   <form action="" id="formulario" method="get"  name="formulario">
 

<div class="input-group"> <h4>CADASTRO PESSOAL - ATRAÇÃO</h4>
   <label for="nome">Nome completo *</label>
   <input type="text" id="nome" name="nome" size="45" placeholder="Preenchimento obrigatório"/>

 
<div class="colunas">
    <div class="input-group">
    <label for="cpf">CPF *</label>
    <input type="number" id="cpf" placeholder="Preenchimento obrigatório" />
    </div>
    
        <div class="input-group">
    <label for="rg">RG</label>
    <input type="number" size="10"   id="RG" >
    </div>
    </div>
</div>

       
<div class="input-group">
   <label for="sexo">Sexo</label>
   <select name="sexo" id="sexo">
      <option value="m">Masculino</option>
      <option value="f">Feminino</option>
      <option value="x">Não informar</option>
      </select>
</div>
         

<div class="colunas">
   <div class="input-group">
   <label for="rua">Endereço *</label>
   <input type="rua" id="rua" size="46" placeholder="Preenchimento obrigatório" />
</div>

<div class="input-group">
   <label for="numero">Número *</label>
   <input type="number" size="10" id="numero" placeholder="********"/>
   </div>
</div>


<div class="input-group">
   <label for="bairro">Bairro</label>
   <input type="text" id="bairro" />
</div>
          
              
<div class="colunas">
   <div class="input-group">
   <label for="cidade">Cidade</label>
   <input type="text" size="45" id="cidade"/>
</div>

  
<div class="input-group">
   <label for="cep">CEP</label>
   <input type="number" id="cep" size="1" />
   </div>
</div>  


<div class="input-group">
    <label for="Estado">Estado</label>
    <select id="Estado">
    <option value="ac">AC</option>
    <option value="al">AL</option>
    <option value="am">AM</option>
    <option value="ap">AP</option>
    <option value="ba">BA</option>
    <option value="ce">CE</option>
    <option value="df">DF</option>
    <option value="es">ES</option>
    <option value="go">GO</option>
    <option value="ma">MA</option>
    <option value="mg">MG</option>
    <option value="ms">MS</option>   
    <option value="mt">MT</option> 
    <option value="pa">PA</option>
    <option value="pb">PB</option>
    <option value="pe">PE</option>
    <option value="pi">PI</option>
    <option value="rj">RJ</option>
    <option value="rn">RN</option>
    <option value="ro">RO</option>
    <option value="rr">RR</option>
    <option value="rs">RS</option>    
    <option value="sc">SC</option>
    <option value="se">SE</option>
    <option value="sp">SP</option>    
    <option value="to">TO</option>
    </select>
    </div>                
      
<div class="colunas">
   <div class="input-group">
   <label for="telefone fixo">Telefone fixo</label>
   <input type="number" size="25" id="telefone fixo" />
</div>
      
<div class="input-group">
   <label for="celular">Telefone celular *</label>
   <input type="number" id="celular" size="25" placeholder="Preenchimento obrigatório" />
   </div>
</div>


 
<div class="footer">
   <button type="button" class="botao" onclick="validar()">Enviar</button>
   </button>
   </div>
</form>

</div>

<h4>Gama Academy - Transformando Talentos para o Futuro</h4>
    
  </div>
  

</div>




</html>
